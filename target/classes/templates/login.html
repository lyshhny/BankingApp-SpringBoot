<!DOCTYPE html>
<!-- Thymeleaf template for the login page -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for proper rendering and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<!-- Body with auth-page class for centered layout -->
<body class="auth-page">
    <!-- Main container with auth-specific styling -->
    <div class="container auth-container">
        <!-- Page title -->
        <h1 class="text-center">Login</h1>
        
        <!-- Error message display -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        <!-- Logout message display -->
        <div th:if="${param.logout}" class="error-message">
            You have been logged out.
        </div>
        
        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <!-- Username input field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <!-- Registration link -->
        <div class="auth-link">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</body>
</html>
