<!DOCTYPE html>
<!-- Map page template using Thymeleaf templating engine -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header section with navigation and user info -->
    <div class="header">
        <!-- Left header section with title and navigation -->
        <div class="header-left">
            <h1>Map</h1>
            <!-- Main navigation links -->
            <div class="nav-links">
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/about}">About</a>
                <a th:href="@{/map}" class="active">Map</a>
            </div>
        </div>
        <!-- Right header section with user info and logout -->
        <div class="header-right">
            <!-- User welcome message - only shown if username exists -->
            <div class="user-info" th:if="${username}">
                Welcome, <span th:text="${username}">User</span>
            </div>
            <!-- Logout button -->
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Map content section -->
        <div class="content-section">
            <h2>Location Map</h2>
            <p>Below is an interactive map that you can use to explore locations. You can zoom in/out and drag to explore different areas.</p>
            <!-- Google Maps iframe for interactive map display -->
            <iframe 
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2887.2685163373395!2d-79.39163492346143!3d43.64220595415615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34c5ed5236bd%3A0x48c57a2e6fc89514!2sSeneca%20College%20-%20Downtown%20Campus!5e0!3m2!1sen!2sca!4v1710430271346!5m2!1sen!2sca"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
